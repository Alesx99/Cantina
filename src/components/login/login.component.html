<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-2xl text-center">
    
    @if (!selectedRole()) {
      <div>
        <i class="fas fa-wine-glass-alt text-6xl text-indigo-400"></i>
        <h1 class="mt-4 text-4xl font-extrabold text-white tracking-tight">Cantina Digitale</h1>
        <p class="mt-2 text-gray-400">Seleziona il tuo livello di accesso per continuare.</p>
      </div>
      <div class="flex flex-col space-y-4">
          <button (click)="selectRole('Master')" class="w-full py-4 text-lg font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 shadow-lg">
              <i class="fas fa-crown mr-2"></i> Accesso Master
          </button>
          <button (click)="selectRole('Operatore')" class="w-full py-4 text-lg font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 shadow-lg">
              <i class="fas fa-user-cog mr-2"></i> Accesso Operatore
          </button>
          <button (click)="selectRole('Ospite')" class="w-full py-4 text-lg font-bold text-gray-800 bg-gray-300 rounded-lg hover:bg-gray-400 transition-transform transform hover:scale-105 shadow-lg">
              <i class="fas fa-eye mr-2"></i> Accesso Ospite
          </button>
      </div>
    } @else {
      <div>
        <h2 class="text-3xl font-bold text-white">Accesso {{ selectedRole() }}</h2>
        <p class="mt-2 text-gray-400">Inserisci la password per continuare.</p>
      </div>
      <form [formGroup]="passwordForm" (ngSubmit)="attemptLogin()" class="space-y-6">
        <div>
          <label for="password" class="sr-only">Password</label>
          <input formControlName="password" id="password" name="password" type="password" required
                 class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                 placeholder="Password"
                 autocomplete="current-password">
        </div>

        @if (loginError()) {
          <div class="bg-red-900/50 text-red-300 p-3 rounded-md text-sm">
            {{ loginError() }}
          </div>
        }

        <div class="flex flex-col sm:flex-row gap-4">
          <button type="button" (click)="goBack()" class="w-full py-3 text-lg font-bold text-white bg-gray-600 rounded-lg hover:bg-gray-500 transition-transform transform hover:scale-105 shadow-lg">
            Indietro
          </button>
          <button type="submit" [disabled]="passwordForm.invalid" class="w-full py-3 text-lg font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 shadow-lg disabled:bg-indigo-900 disabled:text-gray-400 disabled:cursor-not-allowed">
            Accedi
          </button>
        </div>
      </form>
    }
    
  </div>
</div>
